<div class="container main-container">
    <h1><i class="fa fa-star" style="color:yellowgreen;"></i>Firechat</h1>
    <hr>

    <div class="col-md-12 text-right" *ngIf="_chat.usuario.uid">
        <button type="button" class="btn btn-outline-danger" (click)="_chat.logout()">Salir</button>
    </div>


    <app-login *ngIf="!_chat.usuario.uid"></app-login>
    <div class="chat-window" *ngIf="_chat.usuario.uid">
        <app-chat></app-chat>
    </div>
</div>
